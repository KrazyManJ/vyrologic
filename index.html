<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyrologic - Propositional calculus</title>

    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            TeX: {extensions: ['AMSmath.js', 'AMSsymbols.js']},
            messageStyle: "none"
        });
    </script>
    <script src="logic.js" defer></script>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
      
</head>
<body>
    <label>
        Formula
        <input type="text" id="input" value="(!p|q)=(!q&r)">
    </label>
    <label>
        Start truth table with $1$s
        <input type="checkbox" id="reverse-table">
    </label>
    <div id="output"></div>
    <div> $DNF:$
        <span id="dnf"></span>
    </div>
    <div> $KNF:$
        <span id="knf"></span>
    </div>
</body>
</html>
